<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    let a = prompt('nhập số nguyên a');
    for (let i = 0; i < arr.length; i++) {
        if (a == arr[i]) {
            document.write('vị trí của a là:' + i +'<br>')
            document.write('số nguyên a thuộc mảng');
            break;
        }
        else{
            document.write('không tìm thấy số nào')
            break;
        }
    }
</script>
</body>
</html>
