<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  class Animal{
    name;
    weight;
    constructor(name,weight) {
      this.name=name;
      this.weight=weight;
    }
    setName(name){
      this.name=name;
    }
    setWeight(weight){
        this.weight=weight;
    }
    getName(){
        return this.name;
    }
    getWeight(){
        return this.weight;
    }
    toString(){
        return document.write("this animal's name is: "+ this.name + '<br>' + "weight is: " +this.weight)
    }
  }
  let objAnimal1=new Animal();
  objAnimal1.setName('elephant');
  objAnimal1.setWeight(45.6);
  objAnimal1.toString()
  let objAnimal2=new Animal('cat',45);
  objAnimal2.setName('mouse');
  objAnimal2.toString()
</script>
</body>
</html>
