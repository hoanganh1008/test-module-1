<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập giá trị a:")
    let b = prompt("Nhập giá trị b:")
    if (a === 0) {
        alert("Phương trình vô nghiệm!")
    } else if (b === 0) {
        alert("Phương trình có vô số nghiệm!")
    } else {
        x = -b / a;
        document.write(x);
    }
</script>
</body>
</html>
